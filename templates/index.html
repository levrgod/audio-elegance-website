<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频雅集 - 聆听美好</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container main-container">
        <header>
            <h1>音频雅集</h1>
            <p>静心聆听，品味声音的韵律</p>
            <nav>
                <a href="/login" class="btn btn-secondary">管理员入口</a>
            </nav>
        </header>
        <main>
            <section class="audio-gallery">
                <h2>音频鉴赏</h2>
                {% if audios %}
                    <div class="audio-grid">
                        {% for audio in audios %}
                            <div class="audio-card">
                                <div class="audio-card-content">
                                    <h3>{{ audio.title }}</h3>
                                    {% if audio.description %}
                                        <p class="description">{{ audio.description }}</p>
                                    {% endif %}
                                    <audio controls controlsList="nodownload">
                                        <source src="{{ url_for('uploaded_file', filename=audio.filename) }}" type="audio/mpeg">
                                        您的浏览器不支持音频播放。
                                    </audio>
                                    <small class="upload-date">上传于: {{ audio.upload_date }}</small>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="empty-message">暂无分享的音频，敬请期待。</p>
                {% endif %}
            </section>
        </main>
        <footer>
            <p>&copy; 2025 音频雅集</p>
        </footer>
    </div>
</body>
</html>
